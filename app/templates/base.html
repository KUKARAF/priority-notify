<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}priority-notify{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-brand">priority-notify</a>
      <div class="nav-links">
        <a href="/" class="nav-link {% if active == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="/tokens" class="nav-link {% if active == 'tokens' %}active{% endif %}">Devices</a>
        <span class="nav-user">{{ user.name }}</span>
        <a href="/auth/logout" class="nav-link nav-logout">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
